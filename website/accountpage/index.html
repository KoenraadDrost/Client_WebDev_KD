<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
      <link rel="stylesheet" href="stylesheets/style.css">
      <script type="module">
        import { reCAPTCHA_siteKey } from '../restricted/apikey.js';
        var scriptElement = document.createElement("script");
        scriptElement.defer = true;
        scriptElement.src = "https://www.google.com/recaptcha/api.js?render=" + reCAPTCHA_siteKey;
        document.head.appendChild(scriptElement);
      </script>
      <!-- <script defer src="https://www.google.com/recaptcha/api.js"></script> -->
      <script defer src="scripts/app.js" type="module"></script>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

<body>
  <script src="../shared/scripts/navbar.js"></script>
  <custom-nav></custom-nav>

  <div class="page">
    <section class="account">
      <!-- Using "get" instead of "post" to prevent 'failed to load resource' 405 error, switch back to post if fix is found -->
      <form id="email-form" action="" method="post" class="form-contactpagina">
        <input type="hidden" name="recaptchaResponse" id="recaptchaResponse">
        
        <div class="form-accountpagina__inputelement fx-col">
          <label for="username">Gebruikersnaam of Emailadres: </label>
          <input type="text" name="usernamefield" id="usernamefield" placeholder="naam@email.nl/Gebruiker123" autocomplete="username" required minlength="2">
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="form-accountpagina__inputelement fx-col">
          <label for="password">Wachtwoord: </label>
          <input type="password" name="passwordfield" id="passwordfield" placeholder="password" autocomplete="current-password" required minlength="2">
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="form-accountpagina__inputelement">
          <input type="submit" id="submit-btn" class="g-recaptcha form-accountpagina__button"
            data-sitekey="reCAPTCHA_siteKey" data-callback='onSubmit' data-action='submit' value="Log In">
        </div>

      </form>
    </section>
  </div>
</body>
