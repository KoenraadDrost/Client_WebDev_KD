<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script defer src="https://www.google.com/recaptcha/api.js"></script>
  <script defer src="scripts/app.js" type="module"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <script src="../shared/scripts/navbar.js"></script>
  <custom-nav></custom-nav>

<div class="page">
  <section class="contact">

    <h1>Contact</h1>
    <!-- Using "get" instead of "post" to prevent 'failed to load resource' 405 error -->
    <form id="email-form" action="" method="get" class="form-contactpagina">

      <div class="form-contactpagina__inputelement fx-col">
        <label for="name">Naam: </label>
        <input type="text" name="name" id="name" required minlength="2" maxlength="255"
        placeholder="Sam">
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="email">Emailadres:</label>
        <input type="email" name="email" id="email" required minlength="8" maxlength="255"
        placeholder="naam@emailadress.nl">
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="subject">Onderwerp:</label>
        <input type="text" name="subject" id="subject" required minlength="2" maxlength="200"
        placeholder="Onderwerp">
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="message">Bericht:</label>
        <textarea type="text" name="message" id="message" required minlength="5" maxlength="600"
        rows="6" cols="50"
        placeholder="Bericht aan maker van website."></textarea>
        <span class="error" aria-live="polite"></span>
      </div>
      
      <div class="form-contactpagina__inputelement">
        <input class="form-contactpagina__button" type="reset" value="Reset">

        <input type="submit"
          id="submit-btn"
          class="g-recaptcha form-contactpagina__button"
          data-sitekey="reCAPTCHA_siteKey"
          data-callback='onSubmit' 
          data-action='submit'
          value="Verstuur!">
      </div>
    
    </form>

  </section>
</div>

</body>
