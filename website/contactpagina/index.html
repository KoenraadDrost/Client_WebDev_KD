<div class="page">
  <section class="contact">

    <h1>Contact</h1>

    <form action="" method="post" class="form-contactpagina">

      <div class="form-contactpagina__inputelement fx-col">
        <label for="name">Naam: </label>
        <input type="text" name="name" id="name" required minlength="2"
        placeholder="Sam">
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="email">Emailadres:</label>
        <input type="email" name="email" id="email" required minlength="8"
        placeholder="naam@emailadress.nl">
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="subject">Onderwerp:</label>
        <input type="text" name="subject" id="subject" required maxlength="200"
        placeholder="Onderwerp">
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="message">Bericht:</label>
        <textarea type="text" name="message" id="message" required maxlength="600"
        rows="6" cols="50"
        placeholder="Bericht aan maker van website."></textarea>
      </div>
